<div cdkDropList [cdkDropListData]="timePeriods" class="example-list container" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let timePeriod of timePeriods" cdkDrag>{{timePeriod}}</div>
</div>
